<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>ТикТок цена за публикацию</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			* {
				margin: 0 auto;
				padding: 0;
			}
			body {
				background: #f8f9fa;
			}
			input {
				border: 1px solid #6f42c1;
				margin-bottom: 20px;
				font-family: Arial;
				border-radius: 3px;
				background: #fff;
				font-size: 16px;
				display: block;
				outline: none;
				padding: 10px;
			}
			input:last-of-type {
				margin-bottom: 0;
			}
			p {
				font-family: Arial;
				margin-bottom: 5px;
				font-size: 16px;
			}
			h2 {
				font-weight: normal;
				font-family: Arial;
				margin-bottom: 5px;
				text-align: center;
				font-size: 18px;
			}
			input:focus, input[disabled] {
				background: #6f42c1;
				color: #fff;
			}
			.block-def-content {
				margin-bottom: 40px;
				width: fit-content;
				margin-top: 40px;
			}
			.block-def {
				box-shadow: 0 0 10px #dee2e6;
				border-radius: 3px;
				background: #fff;
				padding: 40px;
			}
			.row {
				display: flex;
			}
			.ml {
				margin-left: 20px;
			}
			.mr {
				margin-right: 20px;
			}
		</style>
	</head>
	<body onload="price()">
		<div class="row">
			<div class="block-def-content mr">
				<h2>Данныи зи ТикТок</h2>
				<div class="block-def">
					<p>Подписчиков:</p>
					<input id="1" onblur="price();" value="464">
					<p>Просмотров за 1 видео:</p>
					<input id="2" onblur="price();" value="1256">
					<p>Просмотров за 2 видео:</p>
					<input id="3" onblur="price();" value="456">
					<p>Просмотров за 3 видео:</p>
					<input id="4" onblur="price();" value="202">
					<p>Просмотров за 4 видео:</p>
					<input id="5" onblur="price();" value="239800">
					<p>Стоимость публикации:</p>
					<input id="0" disabled>
				</div>
			</div>
			<div class="block-def-content ml">
				<h2>Настройки</h2>
				<div class="block-def">
					<p>Процент подписчиков:</p>
					<input id="6" onblur="price();" value="5">
					<p>Цена за хороший просмотр:</p>
					<input id="7" onblur="price();" value="0.1">
					<p>Цена за плохой просмотр:</p>
					<input id="8" onblur="price();" value="0.01">
				</div>
			</div>
		</div>
	</body>
	<script>
		function price(){
			let price = 0;

			let SCALE = parseFloat(document.getElementById("6").value);
			let PRICE_PER_VIEW_GOOD = parseFloat(document.getElementById("7").value);
			let PRICE_PER_VIEW_BAD = parseFloat(document.getElementById("8").value);
			let SUBSCRIBERS = parseFloat(document.getElementById("1").value);

			let VIEWS_1 = parseFloat(document.getElementById("2").value);
			let VIEWS_2 = parseFloat(document.getElementById("3").value);
			let VIEWS_3 = parseFloat(document.getElementById("4").value);
			let VIEWS_4 = parseFloat(document.getElementById("5").value);

			let VIEWS = VIEWS_1 + VIEWS_2 + VIEWS_3 + VIEWS_4;

			if(SUBSCRIBERS >= ((VIEWS / 100) * SCALE)){
				price = VIEWS * PRICE_PER_VIEW_GOOD;
			} 
			else {
				price = VIEWS * PRICE_PER_VIEW_BAD;
			}

			document.getElementById("0").value = price;
		}
	</script>
</html>
